<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header id="headerEl">
        <h1 id="highScoreDisplay" class="headerInfo">View High Score</h1>
        <h2 id="timerDisplay" class="headerInfo">Timer: --</h2>
    </header>


    <section id="mainCard">
        <div class="card" id="startCard">
            <h2 class="titleClass">Javascript Basics Quiz</h2>
            <h3>Please press START to begin your quiz!</h3>
            <button id="startButton">START</button>
            <div id = "topList">Top Five Players
                <h3 id="scoreDisplay1" class = "topPlayer"></h3>
                <h3 id="scoreDisplay2" class = "topPlayer"></h3>
                <h3 id="scoreDisplay3" class = "topPlayer"></h3>
                <h3 id="scoreDisplay4" class = "topPlayer"></h3>
                <h3 id="scoreDisplay5" class = "topPlayer"></h3>
            </div>
        </div>


        <div class="card" id="quizCard">
            <div id="question">
                <h2 class="headerClass" id="questionText"></h2>
                <p class="codeClass" id="codeText"></p>
            </div>

            <div id="choiceButtons">
                <button id="answerA" class="btn" data-choice='A'></button>
                <button id="answerB" class="btn" data-choice='B'></button>
                <button id="answerC" class="btn" data-choice='C'></button>
                <button id="answerD" class="btn" data-choice='D'></button>
            </div>
            <h3 id="result"></h3>
        </div>


        <div class="card" id="finishCard">
            <!--Create all the element here in JS-->
        </div>

    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
