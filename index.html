<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <a id="highScoreButton">View High Score</a>
        <div id="timerDisplay">Timer:</div>
    </header>


    <section id="mainCard">
        <div id="startCard">
            <h2>Javascript Basics Quiz</h2>
            <h3>Please press START to begin your quiz!</h3>
            <button id = "startButton">START</button>
        </div>

      <div id = "quizCard">
          <h2 id="questionText" data-question></h2>
          <p id="codeText"></p>

          <div id="choiceButtons" >
              <button id = "answerA" data-choice='A'></button>
              <button id = "answerB" data-choice='B'></button>
              <button id = "answerC" data-choice='C'></button>
              <button id = "answerD" data-choice='D'></button>
          </div>
          <h3 id="checkAnswer">Correct or Not</h3>
      </div>

      <div id="finishCard">
            Will display TIMES UP or Congrats on finishing with high score input if applicable
    </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
